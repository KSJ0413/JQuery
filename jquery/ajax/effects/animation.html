<!DOCTYPE html>
<html lang='ko'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title></title>
<style></style>
<script src='https://code.jquery.com/jquery-latest.min.js'></script>
<script>
$(function () {
$('#go').click(function(){
    $('#block').animate({
        width: "70%",
    opacity: 0.4,
    marginLeft: "2em",
    fontSize: "3em",
    borderWidth: "10px"
  }, 1500 );
})
});
</script>
</head>
<body>
    <button id="go">&raquo; Run</button>
    <div id="block">Hello!</div>
</body>
</html>
