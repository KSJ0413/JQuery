<!DOCTYPE html>
<html lang='ko'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title></title>
<style></style>
<script src='https://code.jquery.com/jquery-latest.min.js'></script>
<script>
$(function () {
$("p").first().prepend("<B> Hello</B>");
$("p").last().append("<strong>Hello</strong>")

$("div").first().before("<b>Gello</b>");
$("div").last().after("<b>GEllo</b>");

$("span").first().prependTo("#foo");
$("span").eq(1).appendTo("#foo2");

});
</script>
<style>
    p{
        background-color: yellow;
    }
    div{
        background-color: aqua;
    }
    #foo, #foo2{
        background-color: pink;
    }
</style>
</head>
<body>
    <p>there, friend!</p>
    <p>amigo!</p>
    
    <div>is what | said...</div>
    <div>is what | said...</div>
<br>
    <div id="foo">foo!</div>
    <div id="foo2">foo!</div>
<span>i have something to say...</span>
<span>i have not something to say...</span>
</body>
</html>
